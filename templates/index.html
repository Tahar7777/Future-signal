<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إشارات التداول</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; background-color: #f8f8f8; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f0f0f0; }
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <h1>إشارات التداول من Binance</h1>
    <table>
        <tr>
            <th>الرمز</th>
            <th>الإشارة</th>
            <th>السعر الحالي</th>
            <th>الثقة</th>
            <th>الرافعة</th>
            <th>وقت الدخول</th>
        </tr>
        {% for s in signals %}
        <tr>
            <td>{{ s.symbol }}</td>
            <td>{{ s.signal }}</td>
            <td>{{ s.price }}</td>
            <td>{{ s.confidence }}</td>
            <td>{{ s.leverage }}</td>
            <td>{{ s.entry_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
